<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form method="post">
        <h1>Form Example</h1>

        <!-- usage of for elements: input, text area, button -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required/> <br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /> <br />

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required /> <br />
      
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br />
        <!-- Selections -->
        <label for="Gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br />
        <!-- Radio buttons for one selection and checkboxes for 0 to many-->
        <input type="radio" id="option1"  name="options" value="option1">
        <label for="radio">Option 1</label>
        <input type="radio" id="option2"  name="options" value="option2">
        <label for="radio">Option 2</label> <br />

        <input type="checkbox" id="check1" name="check1" value="check1">
        <label for="check1">Check 1</label>
        <input type="checkbox" id="check2" name="check2" value="check2">
        <label for="check2">Check 2</label> <br />
        <!-- submit button to send data to specified location -->
        <button type="submit">submit</button>


    </form>

</body>
</html>
