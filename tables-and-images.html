<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <!-- Tables -->
    <table border="2">
        <thead>
            <!-- row -->
            <tr>
                <!-- Header -->
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- data on the table -->
                <td rowspan="2">Joseph</td>
                <td rowspan="2">5'6''</td>
                <td>California</td>
            </tr>
            <tr>
                <td>Philippines</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>6'</td>
                <td>Canada</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 2 People</td>
            </tr>
        </tfoot>
    </table>
    <hr/>
    <!-- 
        src = image source path
        alt = alternate tex if image source is unavailable
     -->
    <img src="https://th.bing.com/th/id/OIP.Dl4YbyLd77AJikYJAjcrXwHaHR?w=163&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" 
    alt="wet dog"
    height="200px"
    width="250pix"
    >
</body>
</html>
